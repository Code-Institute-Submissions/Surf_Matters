{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'user_profiles/css/user_profile.css' %}">
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col text-center">
            <hr class="w-75">
            <h2 class="logo">My Profile</h2>
            <hr class="w-75">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'user_profile' %} " method="POST" id="profile-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark rounded-0 float-">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Your Order History</p>
            {{ orders }}
        </div>
    </div>
</div>

   
{% endblock %}
