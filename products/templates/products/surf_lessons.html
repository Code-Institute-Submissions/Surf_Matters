{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
 <div class="container-fluid product-container">
        <div class="row">
            <div class="col text-center">
                <hr class="w-75">
                <h2 class="logo">Book a Lesson</h2>
                <hr class="w-75">
            </div>
        </div>
    
    <div class="row">
            <div class="col-12">
                <div class="row">
                    {% for surflesson in surf_lessons %}
                    <div class="col-lg-6 col-md-6 mb-4">
                        <div class="card shadow h-100 product-card">
                            {% if surflesson.image %}
                            <a href="">
                                <img class="card-img-top img-fluid product-image" src="{{ surflesson.image.url }}"
                                    alt="{{ surflesson.name }}">
                            </a>
                            {% endif %}
                            <div class="card-body product-text">
                                <h4 class="card-title">
                                    {{ surflesson.name }}
                                </h4>
                                <p>{{ surflesson.description }}</p>
                                <h5>Â£ {{surflesson.price}}</h5>
                                 
                            </div>
                            <div class="card-footer bg-white product-text mx-auto">
                                <button type="button" class="btn btn-dark">Add to Bag</button>
                                
                            </div>
                        </div>
                    </div>
          {% endfor %}
                </div>
            </div>
        </div>
        </div>
{% endblock %}
