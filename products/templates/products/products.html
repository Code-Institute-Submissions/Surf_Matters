{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container-fluid product-container">
        <div class="row">
            <div class="col text-center">
                <hr class="w-75">
              <h2 class="logo">All Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    {% for product in products %}
                   <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100 product-card">
			{% if product.image %}
              <a href="#">
				<img class="card-img-top img-fluid product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
				</a>
				{% endif %}
              <div class="card-body">
                <p class="card-title">
					{{ product.name }}
                </p>
                <h5>Â£ {{product.price}}</h5>
                
                <p class="card-text">{{ product.subcategory.friendly_name }}</p>
              
              </div>
              </div>
          </div>
          {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
