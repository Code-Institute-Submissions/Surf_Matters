{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col text-center">
            <hr class="w-75">
            <h2 class="logo">Your Bag</h2>
            <hr class="w-75">
        </div>
    </div>
    <div class="row">
        <div class="col">
             {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5 bag-text">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-arrow-circle-left"></i>
                        </span>
                        <span class="text-uppercase bag-text">Keep Shopping</span>
                    </a>
                {% endif %}
        </div>
    </div>
</div>
        
 

{% endblock %}
